<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAVEBEM!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/clientes.css" />
    
</head>
<body>
    <header class="header">
        <img src="img/lavebem.jpeg" alt="lavebem" />
        <ul class="header_list">
            <li class="header_list_item"><a href="index.html">HOME</a></li>
            <li class="header_list_item"><a href="sobre.html">EMPRESA</a></li>
            <li class="header_list_item"><a href="index.html#bloco_servicos">SERVIÇOS</a></li>
            <li class="header_list_item"><a href="contato.html">CONTATO</a></li>
            <li class="header_list_item"><a href="assinatura.html">ASSINATURA</a></li>
        </ul>
        <ul class="header_right">
            <b><li class="header_list_right"><a href="mapa.html">NOSSA LOJA</a></li></b>
            <b><li class="header_list_right"><a href="login.html">FAÇA SEU CADASTRO</a></li></b>
        </ul>
     </header>

    <main class="main_clientes">
        <h3 style="text-align: center; color: whitesmoke;">Pagamento</h1>
    </main>

    <div class="container">

        <br>

        <div class="form-check">
            <p><input class="form-check-input" type="radio" id="100" name="planoSelecionado"><label for="100"> Plano Starter (R$ 100,00)</label></p>
            <p><input class="form-check-input" type="radio" id="150" name="planoSelecionado"><label for="150"> Plano Pro (R$ 150,00)</label></p>
            <p><input class="form-check-input" type="radio" id="250" name="planoSelecionado"><label for="250"> Plano Prime (R$ 200,00)</label></p>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputNome">Horário da Coleta</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Manhã, Tarde ou Noite">
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome igual no Cartão de Crédito</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Nome">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputEmail">Número do Cartão</label>
                    <input type="text" class="form-control" id="inputEmail" required placeholder="Apenas Dígitos">
                </div>
                <div class="col-sm-7">
                    <label for="inputTelefone">CPF</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Apenas Dígitos">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Endereço da Coleta</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Rua, Número - Complemento">
                </div>
                <div class="col-sm-6">
                    <label for="inputCategoria">Ponto de Referência</label>
                    <input type="text" class="form-control" id="inputCategoria" required placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do contato" >
                </div>
                <div class="col-sm-6">
                    <label for="inputCategoria">Estado</label>
                    <input type="text" class="form-control" id="inputCategoria" required placeholder="Informe a categoria do contato">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Pagar" onclick="displayMessage()">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar" onclick="window.location.reload()">
                </div>
            </div>
        </form>

        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Pagamento efetuado com sucesso!</div>-->
            </div>
        </div>

     </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
     <script>
         // Exibe mensagem em um elemento de ID msg
        function displayMessage() {
            $('#msg').html('<div class="alert alert-warning">Pagamento efetuado com sucesso!</div>');
        }
     </script>
</html>
